<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <script src="js/jquery-1.5.min.js" type="text/javascript" ></script>
        <script src="js/main.js" type="text/javascript" ></script>
        <script type="text/javascript">
$(document).ready(function() {
    // we should check the main.js has been loaded
    if (T !== undefined) {
        $('form').attr('onSubmit', 'javascript:T.sendForm(this.form); return false;');
        $('#mainbar a[title="login"]').attr('onclick', 'javascript:T.showBox("login"); return false;');
        $('#mainbar a[title="register"]').attr('onclick', 'javascript:T.showBox("register"); return false;');
        $('#loginbox input[value="Close"]').attr('onclick', 'javascript:T.closeBox("login"); return false;');
        $('#registerbox input[value="Close"]').attr('onclick', 'javascript:T.closeBox("register"); return false;');
    }
});
        </script>
        <title>{TITLE}</title>
    </head>
    <body>
    {CONTENT}
    </body>
</html>
